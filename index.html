<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kira List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="glow-background"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="avatar-wrapper">
            <img id="avatar" class="avatar" src="avatar.png" alt="Avatar">
            <div class="avatar-light"></div>
        </div>
        <div class="main-card">
            <div class="nickname">Kira</div>
            <div class="description-section">
                <div class="desc-box">
                    <span class="status-dot"></span>
                    <span class="description-text">Code Hunter</span>
                </div>
            </div>
            <div class="button-container">
                <a href="#" class="action-btn">
                    <div class="btn-content">
                        <i class="btn-icon fas fa-bolt"></i>
                        <span class="btn-text">Connect</span>
                        <span class="btn-underline"></span>
                    </div>
                    <div class="btn-glow"></div>
                    <div class="btn-wave"></div>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
