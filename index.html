<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kira List</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

<!-- Видеофон -->
<video autoplay muted loop id="bg-video">
  <source src="overlay.mp4" type="video/mp4">
</video>

<!-- Хедер -->
<header>
  <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
  <h1 class="site-title">Kira List</h1>
  <div class="faq-btn" id="faq-btn"><i class="fas fa-question-circle"></i></div>
</header>

<!-- FAQ -->
<div id="faq-modal" class="modal">
  <div class="modal-content faq-content">
    <span class="close-btn" onclick="closeFaq()">&times;</span>
    <h2>FAQ</h2>
    <p>По всем вопросам обращайтесь: <b>@empered</b></p>
    <p>Вход в фейм-лист: бесплатно</p>
    <p>Галочка (верификация): 50 зв</p>
    <p>Закреп профиля: 50 зв</p>
    <p>Оплата только через Telegram</p>
  </div>
</div>

<!-- Вкладки -->
<div class="tabs">
  <button class="tab-btn active" data-tab="news">Новости</button>
  <button class="tab-btn" data-tab="list">Лист</button>
</div>

<!-- Контент вкладок -->
<div id="news" class="tab-content active">
  <p>Всем здравствуйте, спасибо что пользуетесь нашим списком!</p>
</div>

<div id="list" class="tab-content">
  <input type="text" id="search" placeholder="Поиск профилей...">
  <div id="user-list" class="user-list"></div>
</div>

<!-- Модалка профиля -->
<div id="profile-modal" class="modal"></div>

<script src="script.js"></script>
</body>
</html>
