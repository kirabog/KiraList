<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kira List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <div class="title">Kira List</div>
  <div class="help" onclick="toggleHelp()">?</div>
</header>

<div class="side-menu" id="menu">
  <a href="#">FAQ</a>
  <a href="#">О НАС</a>
</div>

<div class="help-box" id="helpBox">
  <h3>Информация</h3>
  <p>По всем вопросам:<br><b>@empered</b></p>
  <p>
    Вход в фейм-лист: бесплатно<br>
    Галочка: 50 ⭐<br>
    Закреп профиля: 50 ⭐<br><br>
    Оплата только через Telegram
  </p>
</div>

<main class="container">

  <div class="tabs">
    <button class="tab active" onclick="showTab('news', this)">Новости</button>
    <button class="tab" onclick="showTab('list', this)">Лист</button>
  </div>

  <section id="news" class="tab-content active">
    <div class="news-box">
      Всем здравствуйте, спасибо что пользуетесь нашим списком!
    </div>
  </section>

  <section id="list" class="tab-content">
    <input id="search" class="search" placeholder="Поиск по имени или описанию">

    <div class="filters">
      <button class="filter active" onclick="filterProfiles('all', this)">Все</button>
      <button class="filter" onclick="filterProfiles('owner', this)">Владелец</button>
      <button class="filter" onclick="filterProfiles('medium', this)">Средний фейм</button>
    </div>

    <div class="profiles" id="profiles"></div>
  </section>

</main>

<!-- PROFILE MODAL -->
<div class="profile-modal" id="profileModal">
  <div class="profile-box">
    <span class="close" onclick="closeProfile()">×</span>
    <img id="pAvatar">
    <h2 id="pName"></h2>
    <p id="pDesc"></p>

    <a id="pLink" target="_blank" class="action-btn">Написать в Telegram</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
